name: GHCR Build (local)
on:
  workflow_dispatch: {}
  push:
    branches: [ "main" ]
permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: archdev
    steps:
      - name: Debug env
        run: |
          set -euxo pipefail
          echo "actor=$GITHUB_ACTOR repo=$GITHUB_REPOSITORY ref=$GITHUB_REF sha=$GITHUB_SHA"
          docker --version
          docker info || true

      - name: Clone source (no actions/checkout)
        run: |
          set -euo pipefail
          rm -rf src && mkdir src
          git -C src init
          git -C src remote add origin "$GITHUB_SERVER_URL/$GITHUB_REPOSITORY"
          if [ -n "${GITHUB_SHA:-}" ]; then
            git -C src fetch origin "$GITHUB_SHA" --depth=1
          else
            git -C src fetch origin "${GITHUB_REF_NAME:-main}" --depth=1
          fi
          git -C src checkout FETCH_HEAD
          git -C src log --oneline -n 1

      - name: Compute image name
        run: echo "IMAGE_NAME=ghcr.io/$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_ENV"

      - name: Login GHCR
        env:
          CR_PAT: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          test -n "$CR_PAT" || (echo "GITHUB_TOKEN empty" && exit 1)
          echo "$CR_PAT" | docker login ghcr.io -u "$GITHUB_ACTOR" --password-stdin

      - name: Build & Push
        run: |
          set -euo pipefail
          cd src
          docker build -t "$IMAGE_NAME:latest" .
          docker tag  "$IMAGE_NAME:latest" "$IMAGE_NAME:${GITHUB_SHA}"
          docker push "$IMAGE_NAME:${GITHUB_SHA}"
          docker push "$IMAGE_NAME:latest"
